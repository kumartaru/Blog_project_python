{% extends 'blog/base.html' %}
{% load static %}

{% block title %}<title>Home page</title>{% endblock title %} 
{% block content %}
<div class='col-sm-10 centerstage '>
    <h3 class='text-black my-5'>Home Page</h3>
    {% for post in post %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="display-4 text-white ">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
           
        </div>
    </div>
    {% endfor %}
    
</div>
{% endblock content %}
